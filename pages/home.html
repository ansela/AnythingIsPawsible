<div class="row">
	<div id="homeCarousel" class="carousel slide">
	  <!-- Indicators -->
	  <ol class="carousel-indicators">
	    <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
	    <li data-target="#homeCarousel" data-slide-to="1"></li>
	    <li data-target="#homeCarousel" data-slide-to="2"></li>
	  </ol>

	  <!-- Wrapper for slides -->
	  <div class="carousel-inner">
	    <div class="item active">
	        <div class="fill" style="background-image:url('../img/home/home1.jpg');"></div>
	    </div>
	    <div class="item">
	        <div class="fill" style="background-image:url('../img/home/home2.jpg');"></div>
	    </div>
	    <div class="item">
	        <div class="fill" style="background-image:url('../img/about/about3.jpg');"></div>
	    </div>
	  </div>

	  <!-- Left and right controls -->
	  <a class="left carousel-control" data-target="#homeCarousel" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="right carousel-control" data-target="#homeCarousel" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	  </a>
	</div>
</div>
	<div class="row">
		<div class="col-lg-12">
			<h2 class="page-header">Welcome</h2>
		</div>

		<p>{{message}}</p>
	</div>

<!-- Script to Activate the Carousel -->
    <script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
    </script>
