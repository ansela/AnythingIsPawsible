<div class="row">
		<div class="col-lg-12">
			<h2 class="page-header">About Missy</h2>
		</div>
		<div id="aboutCarousel" class="carousel slide col-md-4">
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
		    <li data-target="#aboutCarousel" data-slide-to="0" class="active"></li>
		    <li data-target="#aboutCarousel" data-slide-to="1"></li>
		    <li data-target="#aboutCarousel" data-slide-to="2"></li>
		    <li data-target="#aboutCarousel" data-slide-to="3"></li>
		  </ol>

		  <!-- Wrapper for slides -->
		  <div class="carousel-inner">
		    <div class="item active">
		        <div class="fill" style="background-image:url('../img/about/about1.jpg');"></div>
		    </div>
		    <div class="item">
		        <div class="fill" style="background-image:url('../img/about/about2.jpg');"></div>
		    </div>
		    <div class="item">
		        <div class="fill" style="background-image:url('../img/about/about3.jpg');"></div>
		    </div>
		    <div class="item">
		        <div class="fill" style="background-image:url('../img/about/about4.jpg');"></div>
		    </div>
		  </div>

		  <!-- Left and right controls -->
		  <a class="left carousel-control" data-target="#aboutCarousel" data-slide="prev">
		    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="right carousel-control" data-target="#aboutCarousel" data-slide="next">
		    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>
		</div>
		<div class="col-md-8">
			<p>{{message}}</p>
		</div>
	</div>

<!-- Script to Activate the Carousel -->
    <script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
    </script>
